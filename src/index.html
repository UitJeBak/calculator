<!DOCTYPE html>
<html>

<head>
    <title>Uit Je Bak! Rekenmachine</title>
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://www.uitjebak.nl/content/themes/uitjebak/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://www.uitjebak.nl/content/themes/uitjebak/assets/img/favicons/favicon-16x16.png">
    <style>
        * {
            font-size: 100%;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }

        body {
            background-color: #141c2b;
            color: white;
            padding: 1rem;
            margin: 0;
        }

        main {
            display: grid;
            grid-template-columns: auto auto;
            grid-auto-rows: auto;
            gap: 1rem;
        }

        #sum {
            grid-column: 1 / span 2;
            grid-row: 1;
            border: 2px solid #fff;
            padding: 1rem;
            font-size: 500%;
            text-align: right;
            margin-bottom: 3rem;
            position: relative;
        }

        #sum::before {
            content: 'Reset';
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            font-size: 25%;
            color: #bbb;
            padding: .1rem;
            text-align: left;
        }

        .item {
            grid-column: auto;
            grid-row: auto;
            border: 2px solid #ffaf16;
            padding: 4rem 1rem;
            font-size: 150%;
            text-align: center;
            position: relative;
        }

        .item::before {
            content: attr(data-count);
            position: absolute;
            top: 0;
            left: 0;
            width: 2rem;
            font-size: 100%;
            color: #fff;
            padding: .1rem;
            border-bottom: 1px solid #ffaf16;
            border-right: 1px solid #ffaf16;
        }

        .item[data-count=""]::before {
            display: none;
        }

        .item::after {
            content: attr(data-value);
            position: absolute;
            top: 0;
            right: 0;
            font-size: 75%;
            color: #bbb;
            padding: .1rem;
        }
    </style>
</head>

<body>
    <main>
        <div id="sum">0</div>

        <div class="item" data-value="2.34">Product 1</div>
        <div class="item" data-value="3.45">Product 2</div>

        <div class="item" data-value="4.56">Product 3</div>
        <div class="item" data-value="5.67">Product 4</div>

        <div class="item" data-value="6.78">Product 5</div>
        <div class="item" data-value="7.89">Product 6</div>
    </main>

    <script>
        const products = document.getElementsByClassName("item");
        const sum = document.getElementById("sum");

        const format = new Intl.NumberFormat("en-US", { maximumFractionDigits: 2, minimumFractionDigits: 2 });

        sum.onclick = function (event) {
            sum.innerHTML = "0";

            for (let i = 0; i < products.length; i++) {
                products[i].dataset.count = '';
            }
        }

        for (let i = 0; i < products.length; i++) {
            products[i].dataset.count = '';
            products[i].onclick = function (event) {
                let currentValue = parseFloat(sum.innerHTML);
                let currentCount = parseFloat(this.dataset.count) || 0;

                currentValue += parseFloat(this.dataset.value);
                currentCount += 1;

                sum.innerHTML = format.format(currentValue);
                this.dataset.count = currentCount;
            };
        }

        const registerServiceWorker = async () => {
            if ("serviceWorker" in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register("service-worker.js", {
                        scope: "/",
                    });
                    if (registration.installing) {
                        console.log("Service worker installing");
                    } else if (registration.waiting) {
                        console.log("Service worker installed");
                    } else if (registration.active) {
                        console.log("Service worker active");
                    }
                } catch (error) {
                    console.error(`Registration failed with ${error}`);
                }
            }
        };

        registerServiceWorker();

    </script>
</body>

</html>
